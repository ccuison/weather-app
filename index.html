<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ed96d8af28.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>
            Weather Forecast
          </h1>

          <h2>
            Enter City
          </h2>

          <form id="choose-city" class="choose-city">
            <input
              type="search"
              placeholder="Enter City"
              id="enter-city"
              class="enter-city"
            />
            <input type="submit" class="btn btn-primary" value="Search" />
          </form>
          
          <button class="btn btn-success w-10" id="current-city-button">
            Current
          </button>
          <h3 class="now" id="now"></h3>
          <h5 id="current-time"></h5>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h5 class="card-title">
                    <span class="location-temp" id="location-temp"></span>
                    <p></p>
                    <br />
                  </h5>
                </div>
                <div class="col-6">
                  <p class="weather-description" id="weather-description"></p>
                  <p class="location-humidity" id="location-humidity"></p>
                  <p class="wind-speed" id="wind-speed"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h5 class="card-title">Tomorrow</h5>
                  <p class="card-text">26°C/ 78°F</p>
                </div>
                <div class="col-6">
                  <img src="image/sun.png" alt="sun" width="60px" />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h5 class="card-title">Wednesday</h5>
                  <p class="card-text">26°C/ 78°F</p>
                </div>
                <div class="col-6">
                  <img src="image/rainbow.png" alt="rainbow" width="60px" />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h5 class="card-title">Thursday</h5>
                  <p class="card-text">26°C/ 78°F</p>
                </div>
                <div class="col-6">
                  <img
                    src="image/lightening.png"
                    alt="lightening"
                    width="60px"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h5 class="card-title">Friday</h5>
                  <p class="card-text">26°C/ 78°F</p>
                </div>
                <div class="col-6">
                  <img src="image/sun.png" alt="sun" width="60px" />
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h5 class="card-title">Saturday</h5>
                  <p class="card-text">26°C/ 78°F</p>
                </div>
                <div class="col-6">
                  <img src="image/suncloud.png" alt="suncloud" width="60px" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js" type="text/javascript"></script>
</html>
